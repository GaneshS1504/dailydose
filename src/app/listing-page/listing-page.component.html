<div class="listing-page">
    <div class="container">
        <div class="row">
            <div class="col-md-12 header">
                <h2 class="title">Daily Dose Website</h2>
                <p>blog posts</p>
            </div>
            <div class="add-post py-2">
                <button class="btn btn-primary" routerLink="/add-post">Add Post</button>
            </div>
            <hr>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <table datatable [dtOptions]="dtoptions" [dtTrigger]="dtTrigger"
                    class="table table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Title</th>
                            <th scope="col">Link</th>
                            <th scope="col">Category</th>
                            <th scope="col">Author</th>
                            <th scope="col">Posted Date</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let postField of postsLists">
                            <th scope="row">{{postField.postId}}</th>
                            <td>{{postField.title}}</td>
                            <td>{{postField.link}}</td>
                            <td>{{postField.category}}</td>
                            <td>{{postField.author}}</td>
                            <td>{{postField.postedDate}}</td>
                            <td class="action">
                                <span class="edit" (click)="getPost(postField.postId)" ><i class="fas fa-edit"></i></span>
                                <span class="delete" (click)="deletePost(postField.postId)"><i class="fas fa-trash"></i></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
