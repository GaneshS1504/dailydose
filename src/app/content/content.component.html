<div class="container">
    <div class="grid-container-element">
        <div class="content-form-1">
            <form [formGroup]="blogContent" (ngSubmit)="onSubmit();" novalidate>
                <div class="col-md-12">
                    <div class="form-group col-md-12">
                        <label for="link">link</label>
                        <input type="text" class="form-control" id="link" formControlName="link"
                            placeholder="link">
                    </div>

                    <div class="form-group col-md-12">
                        <label for="title">title</label>
                        <input type="text" class="form-control" id="title" formControlName="title"
                        #myTitle
                        placeholder="title">
                        <label>
                            Characters count: {{myTitle.value.length}}</label>
                        <div *ngIf="!title?.valid && (title?.dirty || title?.touched)">
                            <div [hidden]="!title?.errors?.['minlength']" class="errorText">
                                Min Words Count is 30
                            </div>
                            <div [hidden]="!title?.errors?.['maxlength']" class="errorText">
                                Max Words Count is 40
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="short-desc">short desc</label>
                    <textarea class="form-control" id="short-desc" rows="5" formControlName="shortDesc"
                     #myShortDesc></textarea>
                    <label>
                        Characters count: {{myShortDesc.value.length}}</label>
                        <div *ngIf="!shortDesc?.valid && (shortDesc?.dirty || shortDesc?.touched)">
                            <div [hidden]="!shortDesc?.errors?.['minlength']" class="errorText">
                                Min Words Count is 70
                            </div>
                            <div [hidden]="!shortDesc?.errors?.['maxlength']" class="errorText">
                                Max Words Count is 80
                            </div>
                        </div>
                </div>

                <div class="col-md-12 d-flex">
                    <div class="form-group col-md-6">
                        <label for="category">category</label>
                        <select #category class="form-select" id="category" (change)="categoryChange(category.value)"
                            formControlName="category">
                            <option disabled selected hidden>Select Category</option>
                            <ng-container *ngFor="let category of categoryData">
                                <option [value]="category['categoryVal']">
                                    {{category['categoryName']}}</option>
                            </ng-container>
                        </select>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="sub_category">sub category</label>
                        <select class="form-select" id="sub_category" [disabled]="flag" formControlName="subCategory">
                            <option disabled selected hidden>Select Sub Category</option>
                            <ng-container *ngFor="let subCat of subCategory">
                                <option [ngValue]="subCat['subCategoryVal']">
                                    {{subCat['subCategoruName']}}</option>
                            </ng-container>
                        </select>
                    </div>
                </div>

                <button class="btn btn-primary" [disabled]="!blogContent.valid">save</button>
            </form>
            
        </div>
    
        <div class="content-form-1">
            <form [formGroup]="blogContent">           
                <ckeditor [editor]="Editor" [config]="editorConfig" formControlName="desc"
                (ready)="onReady($event)">
                </ckeditor>
           </form>
        </div>
    </div>

</div>
